<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="card__container">
  
    <section class="card__picture">
      <img class="card__img">
    </section>

    <section class="card_text">
      <h2 class="card__subtitle">
        Perfume
      </h2>
      <h1 class="card__title">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="card__p">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="card__price">
        <span class="card__price-now">
          $149.99
        </span>
        <span class="card__price-before">
          $169.99
        </span>
      </p>
      <a href="#" class="card__buttom">
        <img class="icon" src="images/icon-cart.svg" alt="icon">
        <p>Add to Cart</p>
      </a>

    </section>

  </main>
    
    
    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      </p>
      <p>
        Coded by <a href="https://github.com/Dan-raccoon-69" target="_blank">Dan-raccoon-69</a>.
      </p>
  </footer>

</body>
</html>
